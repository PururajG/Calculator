<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">

</head>

<body>

    <div class="text">
        <h1>The Calculator </h1>
    </div>

    <div class="container bgcolor">
        <div class="output" id="display">

            <input id="screen" class="output"  type="text" name="number" autocomplete="off" placeholder="0">

        </div>

        <div class="sub-container">
            <button value="sin" onclick="" class="button nubtn symbols tignomantry">sin</button>
            <button value="(" class="button nubtn symbols">(</button>
            <button value=")" class="button nubtn symbols">)</button>
            <button value="lg" class="button nubtn symbols">log</button>
            <button value="pi" onclick="pivalue()" class=" nubtn symbols">&pi;</button>
        </div>

        <div class="sub-container">
            <button value="cos" class="button nubtn symbols tignomantry">cos</button>
            <button value="pm" onclick="oposite()" class=" nubtn symbols ">+/-</button>
            <button value="AC" class="button nubtn symbols clear">AC</button>
            <button value="%" class="button nubtn symbols">%</button>
            <button value="/" class="button nubtn symbols">/</button>
        </div>

        <div class="sub-container">
            <button value="tan" class="button nubtn symbols tignomantry">tan</button>

            <button value="7" class=" button nubtn">7</button>
            <button value="8" class=" button nubtn">8</button>
            <button value="9" class=" button nubtn">9</button>
            <button value="*" class=" button nubtn symbols">*</button>
        </div>

        <div class="sub-container">
            <button value="sqrt" onclick="sqrt()" class=" nubtn symbols"><span> <sup>2</sup>&radic;&cross;</span></button>
            <button value="4" class="button nubtn">4</button>
            <button value="5" class="button nubtn">5</button>
            <button value="6" class="button nubtn">6</button>
            <button value="-" class="button nubtn symbols">-</button>
        </div>
        <div class="sub-container">
            <button value="root" onclick="rootnum()" class=" nubtn symbols"><span>&cross;<sup>2</sup></button>
            <button value="1" class="button nubtn">1</button>
            <button class="button nubtn">2</button>
            <button class="button nubtn">3</button>
            <button class="button nubtn symbols">+</button>
        </div>
        <div class="sub-container">
            <button class="button nubtn">00</button>
            <button class="button nubtn">0</button>
            <button class="button nubtn symbols">.</button>
            <button class="button nubtn symbols">CE</button>
            <button  class="button nubtn result result-symbol " onclick="">=</button>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>


    <!-- Details--------------------------------------- -->
    <!-- Calculator Use
This is a simple basic calculator with memory functions similar to a small handheld calculator. Use this basic calculator online for math with addition, subtraction, division and multiplication. Memory and clear functions for this standard calculator are listed below.

mc = Memory Clear
m+ = Memory Plus
m- = Memory Minus
mr = Memory Recall
CE = Clear Entry
AC = All Clear
√x = Square Root
+/- = Plus/Minus
π = Pi
x² = Square:
R2 = Round to 2 Decimals
R0 = Round to 0 Decimals
% = Percent
Delete/Backspace deletes one character at a time from the right end of the display.
Using a keyboard, backspace with the delete button.
Using a touchscreen, on a phone or tablet, tap into the display then use the virtual keyboard delete button.
The calculator memory is at 0 until you hit m+ or m-. Each time you hit m+ the number on the display is added to the number in the calculator memory. Each time you hit m- the number on the display is subtracted from the number in the calculator memory. To recall the number in the calculator memory hit mr. To



Features of the Calculator
In this project, you are going to develop a calculator that will have the following features:

It will perform basic arithmetic operations like addition, subtraction, division, and multiplication.
It will perform decimal operations.
The calculator will display Infinity if you try to divide any number by zero.
It will not display any result in case of invalid expression. For example, 5++9 will not display anything.
Clear screen feature to clear the display screen anytime you want.

-->
</body>

</html>
